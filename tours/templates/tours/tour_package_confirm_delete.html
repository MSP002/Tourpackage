<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {% extends "tours/base.html" %}
{% block content %}
<h2>Delete Tour Package</h2>
<p>Are you sure you want to delete the package "{{ package.title }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, Delete</button>
    <a href="{% url 'tours:tour_package_detail' package.pk %}" class="btn btn-link">Cancel</a>
</form>
{% endblock %}
</body>
</html>
