<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {% extends "tours/base.html" %}
{% block content %}
<h2>{{ action }} Itinerary for {{ package.title }}</h2>
<form method="post" class="mt-3">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">{{ action }}</button>
    <a href="{% url 'tours:tour_package_detail' package.pk %}" class="btn btn-link">Cancel</a>
</form>
{% endblock %}
</body>
</html>
